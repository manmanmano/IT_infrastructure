- name: Create a directory for user backup
  ansible.builtin.file:
    path: /home/backup/mysql
    state: directory
    owner: backup
    mode: '0644'

- name: backup .my.cnf
  ansible.builtin.template:
    src: ../templates/my.cnf
    dest: /home/backup/mysql/.my.cnf
    owner: backup
    mode: '0600'
  notify: Restart MySQL

- name: MySQL user backup
  community.mysql.mysql_user:
    name: " {{ backup_mysql_user }}"
    password: "{{ backup_mysql_password }}"
    host: "%"
    priv: "{{ mysql_database }}.*:LOCK TABLES,SELECT" 
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: MySQL crontab
  ansible.builtin.template:
    src: ../templates/mysql-backup
    dest: /etc/cron.d/mysql-backup
