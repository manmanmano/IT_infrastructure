- name: Create a directory for user backup                                
  ansible.builtin.file:                                                            
    path: /home/backup/influxdb
    state: directory                                                            
    owner: backup
    mode: '0755'

- name: InfluxDB crontab                                                           
  ansible.builtin.template:                                                     
    src: ../templates/influxdb-backup                                              
    dest: /etc/cron.d/influxdb-backup
