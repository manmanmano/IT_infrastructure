- name: install mysql-exporter
  apt:
    name: prometheus-mysqld-exporter
  register: prom_exporter_installed

- name: /var/lib/prometheus
  ansible.builtin.file:
    state: directory
    recurse: yes
    path: /var/lib/prometheus/

- name: my.cnf
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /var/lib/prometheus/.my.cnf
    mode: '0600'
    owner: prometheus
  notify:
    - Restart mysql-exporter

- name: MySQL user
  community.mysql.mysql_user:
    name: "{{ mysql_exporter_user }}"
    password: "{{ mysql_exporter_password }}"
    host: "%"
    priv: '*.*:PROCESS,REPLICATION CLIENT,SELECT'
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Pause for 10 sec
  pause:
    seconds: 10
  when: prom_exporter_installed.changed

- name: /etc/default/prometheus-mysqld-exporter
  ansible.builtin.copy:
    src: prometheus-mysqld-exporter
    dest: /etc/default/
  notify: Restart mysql-exporter

- service:
    name: prometheus-mysqld-exporter
    state: started
    enabled: yes
